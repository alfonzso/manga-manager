<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manga Manager App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

  <a href="#" onclick="yourlink()">Open all mangas</a>
  <script>

    function yourlink() {
      [...document.querySelectorAll('.star > a')].forEach(
        (element, index, array) => {
          window.open(element.href)
        }
      );
    };
  </script>

  <div id="app">
    <div class="box">
      <h1>Manga Manager</h1>
      <div class="row" v-for="manga in notHiddenMangas" :key="manga.id">
        <div class="star"> <a :href="manga.url.replace('%%N%%',manga.pageNum)" target="_blank"> * </a> </a></div>
        <div class="url">{{ manga.url }}</div>
        <div class="spacer"></div>
        <div class="pageNum">
          <input type="number" min="0" @change="modifyMangaPageNumber(manga, $event)" v-model="manga.pageNum">
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" v-on:click="hideManga(manga, $event)">
        </div>
      </div>
      <form class="row submitForm" @submit="addNewManga" method="post">
        <input class="mangaName" v-model="mangaName" type="text" name="mangaName" placeholder="Type a new manga name">
        <input class="mangaUrl" v-model="mangaUrl" type="text" name="mangaUrl" placeholder="Type a new manga url">
        <input type="submit" value="Submit">
      </form>
    </div>

    <button @click='toggle = !toggle'> Hidden Mangas </button>
    <div v-show='toggle'>
      <div class="row" v-for="manga in hiddenMangas" :key="manga.id">
        <div class="star"> * </div>
        <div class="url">{{ manga.url }}</div>
        <div class="spacer"></div>
        <div class="pageNum">
          <input type="number" min="0" :value="manga.pageNum">
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" v-on:click="hideManga(manga, $event)">
        </div>
      </div>
    </div>

    <div class="box error-box" v-if="error">
      <p v-if="errors.length">
        <b>Please correct the following error(s):</b>
      <ul>
        <li v-for="error in errors">{{ error }}</li>
      </ul>
      </p>
      <div class="error-header">Error {{ error.status }}: {{ error.statusText }}</div>
      <div class="error-body">
        <strong>Request:</strong>
        <br>
        - Method: {{ error.method }}
        <br>
        - URL: {{ error.url }}
      </div>
    </div>
  </div>

  <script src="https://vuejs.org/js/vue.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
